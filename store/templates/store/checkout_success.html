{% extends 'store/base.html' %}
{% block content %}
<p><strong>Pedido #{{ order_id }}</strong> creado correctamente.</p>

<div class="container mt-5">
  <h2>✅ Pedido realizado</h2>
  <p>Resumen:</p>
  <ul>
    {% for it in items %}
      <li>{{ it.name }} × {{ it.quantity }} — Q{{ it.subtotal }}</li>
    {% endfor %}
  </ul>
  <p><strong>Total: Q{{ total }}</strong></p>
  <a href="{% url 'catalog' %}" class="btn btn-primary">Volver al catálogo</a>
</div>
{% endblock %}
