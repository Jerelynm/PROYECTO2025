{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Tienda Tecnológica{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <script defer src="{% static 'js/main.js' %}"></script>

    {% block extra_css %}{% endblock %}

</head>
<body>

<header>
  <h1 class="header__title">
    <img class="header__logo" src="{% static 'img/logo.png' %}" alt="Logo">
    Tienda de Tecnología
  </h1>
</header>

<nav>
  <a href="{% url 'catalog' %}">Inicio</a>
  <a href="{% url 'categories' %}">Categorías</a>
  <a href="{% url 'brands' %}">Marcas</a>
  <a href="{% url 'ofertas' %}">Ofertas</a>
  <a href="{% url 'contacto' %}">Contacto</a>

</nav>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  <p>© 2025 Tienda Tech | Desarrollado con Django</p>
</footer>

{% block extra_js %}{% endblock %}

</body>
</html>
